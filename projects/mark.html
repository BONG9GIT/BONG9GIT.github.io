<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Project</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <div class="project-container" id="mark-project">
        <header class="project-header">
            <h2>Mark</h2>
            <p>Interaction Designer</p>
            <br><br><br>
            <a href="../index.html" class="back-btn">← Back to Projects</a>
        </header>
        <section class="version-section">
            <h3>1.0</h3>
            <div class="version-card">
                <ul class="subdued-list">
                    <li>fix. 로딩되지 않은 마커 삭제 시도 시 GUI 충돌</li>
                    <li>fix. 로딩되지 않은 마커 수정 시도 시 오류</li>
                    <br>
                    <li>보상 무작위 지급 설정</li>
                    <li>표시 모드 설정, 색상 파티클 추가</li>
                    <li>상호작용 필터</li>
                    <li>마커 복제</li>
                </ul>
                <div class="command-list">
                    <h4>명령어 안내</h4>
                    <p><code>/marker or /mark or /m or /마커</code> - 마커 수정 메뉴 열기.</p>
                </div>
                <div class="keyword-list">
                    <h4>사용 예시</h4>

                    <div class="action-item">
                        <p><code>새로운 마커 생성</code></p>
                        <img src="../resources/mark_creation.gif" alt="Delete Action">
                    </div>

                    <div class="action-item">
                        <p><code>마커 별명 수정</code></p>
                        <img src="../resources/mark_editname.gif" alt="Delete Action">
                    </div>

                    <div class="action-item">
                        <p><code>보이는 방식 수정</code></p>
                        <img src="../resources/mark_editvisible.gif" alt="Delete Action">
                    </div>

                    <div class="action-item">
                        <p><code>보상 설정</code></p>
                        <img src="../resources/mark_editreward.gif" alt="Delete Action">
                    </div>

                    <div class="action-item">
                        <p><code>보상 무작위 지급 설정</code></p>
                        <img src="../resources/mark_editmethod.gif" alt="Delete Action">
                    </div>

                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
